<!DOCTYPE html>
<html>
<head>
    <title>Edit</title>
    <link href="/admin/assets/css/global.css" rel="stylesheet" type="text/css" />
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <script type="text/javascript">
        showHolidayTimes = false;
    </script>
</head>
<body>
    <nav id="top-bar">
        <div class="logout"><a href="#">Logout</a></div>
    </nav>

    <div class="container tips">
            <div class="header"><span class="title">[Space name]</span></div>
            <div class="section">
                <!--tip-->
                <div class="tip">
                    <div class="meta">
                        <div class="avatar" style="background-image:url(#{user(value="profile_image")})"></div>
                        <div class="user">
                            <span class="name">#{user(value="name")}</span>
                            <span class="discipline">#{user(value="discipline")}</span>
                        </div>
                        <div class="timestamp">
                            #{updated_at}
                        </div>
                    </div>
                    <div class="comment">
                        #{comment}
                    </div>
                    <div class="response">
                        <textarea placeholder="your reponse to the tip"></textarea>
                    </div>
                    <div class="buttons">
                        <a href="#" class="btn-inline remove">Remove tip</a>
                        <a href="#" class="btn-inline respond">Add response</a>
                    </div>
                </div>
                <!--end tip-->
            </div>
    </div>
    <script src="/admin/assets/js/admin.js" type="text/javascript"></script>
</body>
</html>
