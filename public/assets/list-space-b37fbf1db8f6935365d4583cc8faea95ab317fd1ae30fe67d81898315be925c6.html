<div class="list-space" data-id="#{id}" data-link="#{link}">
    <h1><a href="#{link}">#{name}</a></h1>
    <h2><span class="library">#{library}</span><span class="address hidden">#{address}</span><small>#{distance}</small></h2>

    <div class="space-details">
        #{images[<div style="background-image:url(#{value})" class="space-image"></div>](limit="1")}
        <div>
            <p class="description">#{description}</p>

            #{facilities[<span class="facility #{attr}" title="#{value}"><i class="#{icon}"></i><span class="hidden">#{value}</span></span>](limit="5")}
            <!--a href="#{link}" title="#{name}">View details</a-->
        </div>

    </div>
</div>
