<div class="tip">
    <div class="meta">
        <div class="avatar" style="background-image:url(#{user(value="profile_image")})"></div>
        <div class="user">
            <span class="name">#{user(value="name")}</span>
            <span class="discipline">#{user(value="discipline")}</span>
        </div>
        <div class="timestamp">
            #{updated_at}
        </div>
    </div>
    <div class="comment">
        #{comment}
    </div>
</div>
<div class="tip response">
    <div class="meta">
        <div class="avatar" style="background-image:url(#{responding_user(value="profile_image")})"></div>
        <div class="user">
            <span class="name">#{responding_user(value="name")}</span>
            <span class="comment">#{response}</span>
        </div>
    </div>
</div>
